<ion-header>
    <ion-toolbar>
        <ion-title>Olvidaste tu contraseña</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-grid fixed>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label>
                            <h3>Ingrese su correo eléctronico</h3>
                        </ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list>

                        <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input name="email" #emailRecuperacion type="email" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <div class="centrado">
                        <ion-button color="success" (click)="onResetPassword( emailRecuperacion )">
                            Recuperar
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <div class="centrado">
                        <ion-button routerLink='/login'>
                            Regresar al inicio
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
