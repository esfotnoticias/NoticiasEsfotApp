<ion-tabs *ngIf="valor">

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button *ngIf="usuario.rol=='secretaria'|| usuario.rol=='docente'|| usuario.rol=='aeesfot'  || usuario.rol=='estudiante'" tab="tab5">
            <ion-icon name="people-circle-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button *ngIf="usuario.rol!='invitado'" tab="tab2">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-tab-button>


        <ion-tab-button *ngIf="usuario.rol=='secretaria' || usuario.rol=='aeesfot' || usuario.rol=='estudiante'  || usuario.rol=='docente'" tab="emergencias">
            <ion-icon name="warning-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="tab4">
            <ion-icon name="notifications-outline">
            </ion-icon>
            <ion-badge id="cart-badge">{{cantidad}}</ion-badge>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
